<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte interactive des clients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 60vh; width: 100%; }
    .controls { padding: 1rem; background: #f9f9f9; display: flex; gap: 1rem; flex-wrap: wrap; }
    .controls > div { display: flex; flex-direction: column; gap: 0.5rem; }
    button { padding: 0.5rem 1rem; }
    #clientsTable { border-collapse: collapse; width: 100%; margin-top: 0.5rem; }
    #clientsTable th, #clientsTable td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    #clientsTable th { background: #eee; }
    .action-btn { margin-right: 0.5rem; }
  </style>
</head>
<body>
  <div class="controls">
    <div>
      <label for="clientName"><strong>Nom du client</strong></label>
      <input type="text" id="clientName" placeholder="Ex. Client Dupont" />
    </div>
    <div>
      <label for="departmentsSelect"><strong>Départements</strong> (Ctrl+clic pour multi)</label>
      <select id="departmentsSelect" multiple size="6" style="min-width:200px;"></select>
    </div>
    <div style="align-self:flex-end;">
      <button id="addClient">Ajouter client</button>
    </div>
  </div>

  <div style="padding: 0 1rem;">
    <strong>Liste des clients</strong>
    <table id="clientsTable">
      <thead>
        <tr>
          <th>Client</th>
          <th>Départements</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Liste des départements
      const departmentsList = [
        /* ... les 96 départements comme précédemment ... */
      ];

      // Variables de state
      let clients = [];
      let editingIndex = -1; // -1 = pas en édition

      // DOM refs
      const sel = document.getElementById('departmentsSelect');
      const nameInput = document.getElementById('clientName');
      const addBtn = document.getElementById('addClient');
      const tbody = document.querySelector('#clientsTable tbody');

      // Peuple le select
      departmentsList.forEach(d => {
        const opt = document.createElement('option');
        opt.value = d.code;
        opt.text  = `${d.code} – ${d.nom}`;
        sel.add(opt);
      });

      // Init carte
      const map = L.map('map').setView([46.7, 2.5], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
      let geojsonLayer = null;
      fetch('https://france-geojson.gregoiredavid.fr/repo/departements.geojson')
        .then(r => r.json())
        .then(data => {
          geojsonLayer = L.geoJson(data, {
            style: styleFeature,
            onEachFeature: onEachFeature
          }).addTo(map);
        });

      function styleFeature(f) {
        const count = clients.filter(c=>c.departments.includes(f.properties.code)).length;
        return {
          fillColor: getColor(count),
          weight: 1,
          color: 'gray',
          fillOpacity: 0.7
        };
      }
      function onEachFeature(f, layer) {
        layer.bindTooltip('').on({
          mouseover: e => e.target.openTooltip(),
          mouseout:  e => e.target.closeTooltip()
        });
      }
      function getColor(n) {
        return n===1?'green':n===2?'blue':n===3?'orange':n===4?'yellow':'white';
      }
      function updateMap() {
        if (!geojsonLayer) return;
        geojsonLayer.eachLayer(layer => {
          const code = layer.feature.properties.code;
          const list = clients.filter(c=>c.departments.includes(code)).map(c=>c.name);
          layer.setStyle({ fillColor: getColor(list.length) });
          layer.setTooltipContent(list.length ? list.join(', ') : 'Aucun client');
        });
      }

      function renderTable() {
        tbody.innerHTML = '';
        clients.forEach((c, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${c.name}</td>
            <td>${c.departments.join(', ')}</td>
            <td>
              <button class="action-btn" onclick="editClient(${i})">Modifier</button>
              <button class="action-btn" onclick="deleteClient(${i})">Supprimer</button>
            </td>`;
          tbody.appendChild(tr);
        });
      }

      // Ajout / Sauvegarde
      addBtn.onclick = () => {
        const name = nameInput.value.trim();
        const deps = Array.from(sel.selectedOptions).map(o=>o.value);
        if (!name || !deps.length) return alert('Nom et départements requis');

        if (editingIndex >= 0) {
          // Sauvegarde édition
          clients[editingIndex] = { name, departments: deps };
          addBtn.textContent = 'Ajouter client';
          editingIndex = -1;
        } else {
          // Nouveau client
          clients.push({ name, departments: deps });
        }
        nameInput.value = '';
        sel.selectedIndex = -1;
        renderTable();
        updateMap();
      };

      // Fonctions globales pour les boutons (doivent être accessibles globalement)
      window.deleteClient = i => {
        clients.splice(i, 1);
        if (editingIndex === i) {
          editingIndex = -1;
          nameInput.value = ''; sel.selectedIndex = -1;
          addBtn.textContent = 'Ajouter client';
        }
        renderTable();
        updateMap();
      };
      window.editClient = i => {
        const c = clients[i];
        nameInput.value = c.name;
        // Sélectionne les options correspondantes
        Array.from(sel.options).forEach(opt => {
          opt.selected = c.departments.includes(opt.value);
        });
        addBtn.textContent = 'Sauvegarder';
        editingIndex = i;
      };
    });
  </script>
</body>
</html>
