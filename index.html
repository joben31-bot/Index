<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte interactive des clients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    .container { display: flex; height: 100%; }
    .left-panel { flex: 1; display: flex; flex-direction: column; }
    #map { flex: 1; }
    .controls { padding: 1rem; background: #f9f9f9; display: flex; gap: 1rem; flex-wrap: wrap; }
    .controls > div { display: flex; flex-direction: column; gap: 0.5rem; }
    button { padding: 0.5rem 1rem; }
    #clientsTable { border-collapse: collapse; width: 100%; margin: 0.5rem 0; }
    #clientsTable th, #clientsTable td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    #clientsTable th { background: #eee; }
    .action-btn { margin-right: 0.5rem; }
    .sidebar { width: 300px; border-left: 1px solid #ccc; padding: 1rem; overflow-y: auto; }
    .sidebar h2 { margin-top: 0; }
    .sidebar-table { width: 100%; border-collapse: collapse; }
    .sidebar-table th, .sidebar-table td { border: 1px solid #ccc; padding: 0.25rem 0.5rem; text-align: left; }
    .sidebar-table th { background: #f0f0f0; }
  </style>
</head>
<body>
  <!-- Protection par mot de passe -->
  <script>
    const PASSWORD = "ZIZI"; // ← mot de passe mis à jour
    const attempt = prompt("Entrez le mot de passe pour accéder à la page :");
    if (attempt !== PASSWORD) {
      document.write("<h2 style='text-align:center;margin-top:2rem;'>Accès refusé</h2>");
      throw new Error("Mot de passe incorrect");
    }
  </script>

  <div class="container">
    <div class="left-panel">
      <div class="controls">
        <div>
          <label for="clientName"><strong>Nom du client</strong></label>
          <input type="text" id="clientName" placeholder="Ex. Client Dupont" />
        </div>
        <div>
          <label for="departmentsSelect"><strong>Départements</strong> (Ctrl+clic pour multi)</label>
          <select id="departmentsSelect" multiple size="6" style="min-width:200px;"></select>
        </div>
        <div style="align-self:flex-end;">
          <button id="addClient">Ajouter client</button>
        </div>
      </div>

      <div style="padding: 0 1rem; max-height: 200px; overflow-y: auto;">
        <strong>Liste des clients</strong>
        <table id="clientsTable">
          <thead>
            <tr><th>Client</th><th>Départements</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="map"></div>
    </div>

    <div class="sidebar">
      <h2>Nb clients par département</h2>
      <table id="sidebarTable" class="sidebar-table">
        <thead><tr><th>Code</th><th>Nom</th><th>Nb</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const departmentsList = [ /* … liste des 96 départements … */ ];

      const sel           = document.getElementById('departmentsSelect');
      const nameInput     = document.getElementById('clientName');
      const addBtn        = document.getElementById('addClient');
      const tbody         = document.querySelector('#clientsTable tbody');
      const sidebarTbody  = document.querySelector('#sidebarTable tbody');

      // Remplissage du select
      departmentsList.forEach(d => {
        const opt = document.createElement('option');
        opt.value = d.code;
        opt.text  = `${d.code} – ${d.nom}`;
        sel.add(opt);
      });

      // Initialisation de la carte
      const map = L.map('map').setView([46.7, 2.5], 6);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      // Chargement clients depuis localStorage
      let clients = JSON.parse(localStorage.getItem('clients') || '[]');
      let editingIndex = -1;
      let geojsonLayer;

      fetch('https://france-geojson.gregoiredavid.fr/repo/departements.geojson')
        .then(r => r.json()).then(data => {
          geojsonLayer = L.geoJson(data, {
            style: f => ({
              fillColor: getColor(getClients(f.properties.code).length),
              weight: 1, color: 'gray', fillOpacity: 0.7
            }),
            onEachFeature: (f, layer) => {
              layer.bindTooltip('').on({
                mouseover: e => e.target.openTooltip(),
                mouseout:  e => e.target.closeTooltip()
              });
            }
          }).addTo(map);
          renderAll();
        });

      function getClients(code) {
        return clients.filter(c => c.departments.includes(code)).map(c => c.name);
      }
      function getColor(n) {
        return n===1?'green':n===2?'blue':n===3?'orange':n===4?'yellow':'white';
      }
      function save() {
        localStorage.setItem('clients', JSON.stringify(clients));
      }
      function updateMap() {
        if (!geojsonLayer) return;
        geojsonLayer.eachLayer(layer => {
          const list = getClients(layer.feature.properties.code);
          layer.setStyle({ fillColor: getColor(list.length) });
          layer.setTooltipContent(list.length ? list.join(', ') : 'Aucun client');
        });
      }
      function renderTable() {
        tbody.innerHTML = '';
        clients.forEach((c,i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${c.name}</td>
            <td>${c.departments.join(', ')}</td>
            <td>
              <button class="action-btn" onclick="editClient(${i})">Modifier</button>
              <button class="action-btn" onclick="deleteClient(${i})">Supprimer</button>
            </td>`;
          tbody.appendChild(tr);
        });
      }
      function renderSidebar() {
        sidebarTbody.innerHTML = '';
        departmentsList.forEach(d => {
          const count = getClients(d.code).length;
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${d.code}</td><td>${d.nom}</td><td>${count}</td>`;
          sidebarTbody.appendChild(tr);
        });
      }
      function renderAll() {
        renderTable();
        updateMap();
        renderSidebar();
      }

      addBtn.onclick = () => {
        const name = nameInput.value.trim();
        const deps = Array.from(sel.selectedOptions).map(o => o.value);
        if (!name || !deps.length) return alert('Nom et départements requis');
        if (editingIndex >= 0) {
          clients[editingIndex] = { name, departments: deps };
          editingIndex = -1;
          addBtn.textContent = 'Ajouter client';
        } else {
          clients.push({ name, departments: deps });
        }
        nameInput.value = '';
        sel.selectedIndex = -1;
        save();
        renderAll();
      };

      window.deleteClient = i => {
        clients.splice(i, 1);
        if (editingIndex === i) {
          editingIndex = -1;
          nameInput.value = '';
          sel.selectedIndex = -1;
          addBtn.textContent = 'Ajouter client';
        }
        save();
        renderAll();
      };

      window.editClient = i => {
        const c = clients[i];
        nameInput.value = c.name;
        Array.from(sel.options).forEach(opt => opt.selected = c.departments.includes(opt.value));
        addBtn.textContent = 'Sauvegarder';
        editingIndex = i;
      };
    });
  </script>
</body>
</html>
